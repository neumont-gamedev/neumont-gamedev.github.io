<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: #e0e0ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(20, 20, 50, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
        }

        .card h2, .card h3 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .generation-counter {
            color: #88aaff;
            float: right;
        }

        #grid-container {
            display: inline-grid;
            gap: 1px;
            background-color: #000030;
            padding: 2px;
            border: 1px solid #000014;
            border-radius: 4px;
        }

        .grid-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .cell {
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .cell:hover {
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: rgba(0, 255, 255, 0.4);
            flex: 1;
        }

        button.destructive {
            background: rgba(255, 50, 50, 0.3);
            border-color: rgba(255, 50, 50, 0.5);
            color: #ff6666;
        }

        button.destructive:hover {
            background: rgba(255, 50, 50, 0.4);
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider-label {
            display: block;
            margin-bottom: 8px;
            color: #88aaff;
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 255, 0.2);
            outline: none;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ffff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ffff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .rule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(100, 100, 150, 0.2);
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .rule-text {
            color: #ffaa00;
        }

        .rule-delete {
            background: transparent;
            border: none;
            color: #ff6666;
            padding: 2px 8px;
            font-size: 12px;
        }

        .add-rule-form {
            display: flex;
            gap: 5px;
            align-items: center;
            font-size: 12px;
            margin-top: 10px;
        }

        .add-rule-form select {
            background: rgba(50, 50, 80, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0e0ff;
            padding: 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .form-labels {
            display: flex;
            gap: 5px;
            font-size: 9px;
            color: #88aaff;
            margin-bottom: 5px;
        }

        .form-labels span {
            text-align: center;
        }

        .add-rule-btn {
            padding: 6px 10px;
            font-size: 14px;
        }

        .info-text {
            font-size: 11px;
            color: #88aaff;
            line-height: 1.6;
        }

        .info-text p {
            margin-bottom: 5px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .cell {
                width: 14px;
                height: 14px;
            }
            
            #grid-container {
                grid-template-columns: repeat(40, 14px) !important;
                grid-template-rows: repeat(40, 14px) !important;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .cell {
                width: 10px;
                height: 10px;
            }
            
            #grid-container {
                grid-template-columns: repeat(40, 10px) !important;
                grid-template-rows: repeat(40, 10px) !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CELLULAR AUTOMATA SIMULATOR</h1>
        
        <div class="main-grid">
            <div class="card">
                <h2>
                    GRID
                    <span class="generation-counter">GENERATION: <span id="generation">0</span></span>
                </h2>
                <div class="grid-wrapper">
                    <div id="grid-container"></div>
                </div>
            </div>

            <div>
                <div class="card" style="margin-bottom: 20px;">
                    <h3>CONTROLS</h3>
                    <div class="controls">
                        <button id="playBtn" class="primary">‚ñ∂ PLAY</button>
                        <button id="stepBtn">‚è≠ STEP</button>
                    </div>
                    <div class="slider-container">
                        <label class="slider-label">GENERATIONS PER SECOND: <span id="speedValue">5</span></label>
                        <input type="range" id="speedSlider" min="1" max="20" value="5">
                    </div>
                    <div class="controls">
                        <button id="randomBtn" class="primary">üé≤ RANDOM</button>
                        <button id="clearBtn" class="destructive">CLEAR</button>
                    </div>
                </div>

                <div class="card" style="margin-bottom: 20px;">
                    <h3>RULES</h3>
                    <div id="rulesList"></div>
                    <div class="form-labels">
                        <span style="flex: 1;">CURRENT</span>
                        <span style="width: 50px;">COND</span>
                        <span style="width: 40px;">VAL</span>
                        <span style="width: 15px;">=</span>
                        <span style="flex: 1;">RESULT</span>
                        <span style="width: 40px;"></span>
                    </div>
                    <div class="add-rule-form">
                        <select id="cellState" style="flex: 1;">
                            <option value="alive">ALIVE</option>
                            <option value="dead">DEAD</option>
                        </select>
                        <select id="operator" style="width: 50px;">
                            <option value="==">==</option>
                            <option value="<">&lt;</option>
                            <option value="<=">&lt;=</option>
                            <option value=">">&gt;</option>
                            <option value=">=">&gt;=</option>
                        </select>
                        <select id="value" style="width: 40px;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                        <span style="color: #88aaff; width: 15px; text-align: center;">=</span>
                        <select id="action" style="flex: 1;">
                            <option value="dead">DEAD</option>
                            <option value="alive">ALIVE</option>
                        </select>
                        <button id="addRuleBtn" class="add-rule-btn">+</button>
                    </div>
                </div>

                <div class="card">
                    <h3>INFO</h3>
                    <div class="info-text">
                        <p>‚Ä¢ Click cells to toggle alive/dead</p>
                        <p>‚Ä¢ Add rules to determine cell state</p>
                        <p>‚Ä¢ Comparison value determined by alive neighbors</p>
                        <p>‚Ä¢ Default rules implement Conway's Game of Life</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const GRID_SIZE = 40;
        let grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
        let isPlaying = false;
        let generation = 0;
        let speed = 5;
        let intervalId = null;
        let rules = [
            { id: '1', condition: 'alive < 2', action: 'dead', display: 'ALIVE: < 2 = DEAD' },
            { id: '2', condition: 'alive === 2 || alive === 3', action: 'alive', display: 'ALIVE: == 2|3 = ALIVE' },
            { id: '3', condition: 'alive > 3', action: 'dead', display: 'ALIVE: > 3 = DEAD' },
            { id: '4', condition: 'dead === 3', action: 'alive', display: 'DEAD: == 3 = ALIVE' }
        ];

        const gridContainer = document.getElementById('grid-container');
        const playBtn = document.getElementById('playBtn');
        const stepBtn = document.getElementById('stepBtn');
        const randomBtn = document.getElementById('randomBtn');
        const clearBtn = document.getElementById('clearBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const generationSpan = document.getElementById('generation');
        const rulesList = document.getElementById('rulesList');
        const addRuleBtn = document.getElementById('addRuleBtn');

        function initGrid() {
            gridContainer.innerHTML = '';
            gridContainer.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 20px)`;
            gridContainer.style.gridTemplateRows = `repeat(${GRID_SIZE}, 20px)`;
            
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => toggleCell(i, j);
                    gridContainer.appendChild(cell);
                }
            }
            updateGrid();
        }

        function getCellColor(age) {
            if (age === 0) return 'rgb(0, 0, 0)';
            if (age <= 6) {
                const t = (age - 1) / 6;
                const g = Math.round(255 * (1 - t) + 100 * t);
                const b = Math.round(255 * (1 - t) + 100 * t);
                return `rgb(0, ${g}, ${b})`;
            }
            return 'rgb(0, 100, 100)';
        }

        function updateGrid() {
            const cells = gridContainer.children;
            let idx = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    cells[idx].style.backgroundColor = getCellColor(grid[i][j]);
                    cells[idx].title = `Age: ${grid[i][j]}`;
                    idx++;
                }
            }
        }

        function toggleCell(row, col) {
            grid[row][col] = grid[row][col] > 0 ? 0 : 1;
            updateGrid();
        }

        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newRow = (row + i + GRID_SIZE) % GRID_SIZE;
                    const newCol = (col + j + GRID_SIZE) % GRID_SIZE;
                    if (grid[newRow][newCol] > 0) count++;
                }
            }
            return count;
        }

        function applyRules(currentAge, neighbors) {
            const isAlive = currentAge > 0;
            
            for (const rule of rules) {
                try {
                    if (rule.condition.includes('alive') && isAlive) {
                        const condition = rule.condition.replace(/alive/g, neighbors.toString());
                        if (eval(condition)) {
                            return rule.action === 'alive';
                        }
                    } else if (rule.condition.includes('dead') && !isAlive) {
                        const condition = rule.condition.replace(/dead/g, neighbors.toString());
                        if (eval(condition)) {
                            return rule.action === 'alive';
                        }
                    }
                } catch (e) {
                    console.warn('Invalid rule:', rule.condition);
                }
            }
            
            return isAlive;
        }

        function nextGeneration() {
            const newGrid = grid.map((row, rowIndex) =>
                row.map((cellAge, colIndex) => {
                    const neighbors = countNeighbors(rowIndex, colIndex);
                    const shouldLive = applyRules(cellAge, neighbors);
                    
                    if (shouldLive) {
                        if (cellAge === 0) return 1;
                        return cellAge + 1;
                    } else {
                        return 0;
                    }
                })
            );
            
            grid = newGrid;
            generation++;
            generationSpan.textContent = generation;
            updateGrid();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playBtn.innerHTML = '‚è∏ PAUSE';
                stepBtn.disabled = true;
                intervalId = setInterval(nextGeneration, 1000 / speed);
            } else {
                playBtn.innerHTML = '‚ñ∂ PLAY';
                stepBtn.disabled = false;
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }
        }

        function randomizeGrid() {
            grid = grid.map(row => row.map(() => Math.random() < 0.3 ? 1 : 0));
            generation = 0;
            generationSpan.textContent = generation;
            updateGrid();
        }

        function clearGrid() {
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            generation = 0;
            generationSpan.textContent = generation;
            updateGrid();
        }

        function renderRules() {
            rulesList.innerHTML = rules.map(rule => `
                <div class="rule-item">
                    <span class="rule-text">${rule.display}</span>
                    <button class="rule-delete" onclick="removeRule('${rule.id}')">‚úï</button>
                </div>
            `).join('');
        }

        function addRule() {
            const cellState = document.getElementById('cellState').value;
            const operator = document.getElementById('operator').value;
            const value = document.getElementById('value').value;
            const action = document.getElementById('action').value;
            
            const condition = `${cellState} ${operator} ${value}`;
            const id = Date.now().toString();
            
            rules.push({
                id,
                condition,
                action,
                display: `${cellState.toUpperCase()}: ${operator} ${value} = ${action.toUpperCase()}`
            });
            
            renderRules();
        }

        function removeRule(id) {
            rules = rules.filter(rule => rule.id !== id);
            renderRules();
        }

        playBtn.onclick = togglePlay;
        stepBtn.onclick = nextGeneration;
        randomBtn.onclick = randomizeGrid;
        clearBtn.onclick = clearGrid;
        addRuleBtn.onclick = addRule;

        speedSlider.oninput = (e) => {
            speed = parseInt(e.target.value);
            speedValue.textContent = speed;
            if (isPlaying) {
                clearInterval(intervalId);
                intervalId = setInterval(nextGeneration, 1000 / speed);
            }
        };

        initGrid();
        renderRules();
    </script>
</body>
</html>
