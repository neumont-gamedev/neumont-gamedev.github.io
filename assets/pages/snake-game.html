<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        /* Previous styles remain the same */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }
        #game-board {
            border: 2px solid #333;
            background: #fff;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(176, 255, 197);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            animation: confetti 1s ease-out;
        }
        .modal h2 {
            color: #ff4081;
        }
        .modal p {
            margin: 20px 0;
        }
        .modal button {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes confetti {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="game-board"></canvas>
    
    <div id="party-invite" class="modal">
        <h2>üéÑ Congratulations! üéÅ</h2>
        <p>You're invited to the BSGD Holiday Party!</p>
        <p>When: Friday at Noon</p>
        <p>Where: Room 325</p>
        <p>Why: To celebrate BSGD students because you are AMAZING!</p>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        canvas.width = 400;
        canvas.height = 400;
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        
        document.addEventListener('keydown', handleKeyPress);
        
        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }
        
        function updateGame() {
            setTimeout(function() {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
                checkCollision();
                requestAnimationFrame(updateGame);
            }, 100);
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
                
                if (snake.length === 11) {
                    document.getElementById('party-invite').style.display = 'block';
                }
            } else {
                snake.pop();
            }
        }
        
        function drawSnake() {
            ctx.fillStyle = '#4CAF50';
            i = 0;
            snake.forEach(segment => {
                if (i++ == 0)
                {
                    ctx.font = `${gridSize}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üéÖ', segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2);                  
                    //ctx.fillText('üëÄ', segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2);                  
                }
                else
                {
                    ctx.fillText('üéÑ', segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2);                  
                    //ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });
        }
        
        function drawFood() {
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üçé', food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2);
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }
        
        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                resetGame();
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                }
            }
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
        }
        
        updateGame();
    </script>
</body>
</html>
